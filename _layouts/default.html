<!DOCTYPE html>
<html lang="{{ site.language }}" xmlns="http://www.w3.org/1999/xhtml">
      
<head prefix="og: http://ogp.me/ns#">
    <meta charset="utf-8" />
    <meta http-equiv="content-Type" content="text/html; charset=utf-8" />

    <title>{{ page.title }} - {{ site.title }}</title>
    
    <meta name="application-name" content="{{ site.title }}" />
    <meta name="description" content="{{ site.description }}" />
    <meta name="keywords" content="{{ site.keywords }}" />
    <meta name="author" content="{{ site.author }}" />
    <meta name="copyright" content="{{ site.copyright }}" />
    
    <meta property="og:site_name" content="{{ site.title }}"/>
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
    <meta property="og:image" content="{{ site.url }}/static/img/social.png" />
    <meta property="og:description" content="{{ site.description }}" />
    <meta property="og:type" content="article" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:locale:alternate" content="cs_CZ" /> 

    <link rel="shortcut icon" type="image/x-icon" href="{{ site.url }}/favicon.ico">

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Montserrat:400,700"/>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css"/>

    <link rel="stylesheet" href="/static/css/main.css"/>

    {% include analytics.html %}

</head>


<body>

{{ content }}

<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

{% for js in page.js %}<script src="/static/js/{{ js }}.js"></script>
{% endfor %}
</body>
</html>
