---
layout: default
title: Live
js: 
- swfobject
- nx_video
---

<img id="background" src="/static/img/bkg.jpg"></img>

<div id="wrapper">

    <div class="top left"></div>
    <div class="top mid"></div>
    <div class="top right"></div>

    <div class="main left"></div>
    <div class="main mid" id="video_container">
        <div id="flash_video_player"></div>
    </div>
    <div class="main right"></div>


    <div class="bottom left"></div>
    <div class="bottom mid">
        <div id="toolbar">
            <button id="btn_mute"><i class="fa fa-volume-up"></i></button>
            <button id="btn_fullscreen"><i class="fa fa-arrows-alt"></i></button>
            <span style="float:right">
                <button id="btn_comment"><i class="fa fa-comment-o"></i></button>
                <button id="btn_thumb_up"><i class="fa fa-thumbs-o-up"></i></button>
                <button id="btn_thumb_down"><i class="fa fa-thumbs-o-down"></i></button>
            </span>
        </div>
    </div>
    <div class="bottom right"></div>

</div>
